<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Responsive Navbar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <!--navbar-->
    <nav>
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <label class="logo">MyPortofolio</label>
      <ul>
        <li><a class="active" href="#home">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#experience">Experience</a></li>
      </ul>
    </nav>
    <!--content-->
    <section id="home">
    <header id="headcontent">
      <div id="content">
        <div class="container">
            <h1>Welcome to <br> <span class="text-primary"> My World </span></h1>
            <a href="#about" class="button">FIND OUT</a>
        </div>
      </div>
    </header>
  </section>
    <!--section: experience-->
    <section id="experience">
      <div class="exp">
        <h2>Experience</h2>
      </div>
    <div class="grid-container">
      <div class="card" id="omron">
        <span></span><span></span><span></span><span></span>
        <div class="contentomron">
          <h2>Internship</h2>
          <p>Position: Business Solution</p>
          <a href="">Read More</a>
        </div>
      </div>
      <div class="card" id="toyota">
        <span></span><span></span><span></span><span></span>
        <div class="contenttoyota">
          <h2>Internship</h2>
          <p>Location: Toyota Fukuoka Japan</p>
          <a href="">Read More</a>
      </div>
      </div>
      <div class="card" id="aso">
        <span></span><span></span><span></span><span></span>
        <div class="contentaso">
          <h2>Summer Course</h2>
          <p>ASO College Fukuoka Japan</p>
          <a href="">Read More</a>
      </div>
      </div>
    </div>
    </section>
    <!--About-->
    <section>
      <div class="container">
          <div class="about-content">
            <h3>About MySelf</h3>
            <p></p>
          </div>
      </div>
    </section>
  </body>
</html>
